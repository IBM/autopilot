# Default values for the Autopilot DaemonSet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: 
  create: true
  name: autopilot

image:
  repository:  containerregistry/autopilot
  tag: dev
  pullPolicy: Always

PCIeBW: 4

repeat: 1

pullSecrets:
  create: true
  name: autopilot-pull-secret
  imagePullSecretData: 
  
env:
  # - name: "CHECKER_URL"
  #   value:
  # - name: "CHECKER_NAMESPACE"
  #   value: ""
  # - name: "MULTI_NIC_HEALTH_CHECKER_ENDPOINT"
  #   value:
  # - name: "MULTI_NIC_HEALTH_CHECKER_TIMEOUT"
  #   value:

service:
  port: 3333

annotations:
  # k8s.v1.cni.cncf.io/networks: multi-nic-network

nodeSelector:
  nvidia.com/gpu.present: 'true'
  # nvidia.com/mig.config: 'all-disabled'

affinity:

gpuEnabled: true

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    # cpu: 2
    # memory: 1Gi
    nvidia.com/gpu: 0
  requests:
#    cpu: 500m
#    memory: 1Gi
    nvidia.com/gpu: 0

